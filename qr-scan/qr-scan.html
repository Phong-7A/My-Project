<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner | Phong 7A</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="qr-scan.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/qr-gen/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/qr-gen/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/qr-gen/favicon-16x16.png">
    <link rel="manifest" href="../favicon/qr-gen/site.webmanifest">
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a class="nav-brand" href="../index.html">phong 7A</a>
        <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../contac/contac.html">Contact</a></li>
            <li><a href="../project/project.html">Other Projects</a></li>
        </ul>
    </nav>

    <section class="home-section projects-section">
        <div class="home-container projects-container">
            <h1 class="home-header projects-header">QR Code Scanner</h1>
            <div class="qr-scanner-container">
                <div id="qr-reader" class="qr-reader"></div>
                <div id="qr-result" class="qr-result"></div>
                <button onclick="startScanner()" class="qr-btn">Start Scanner</button>
                <button onclick="stopScanner()" class="qr-btn stop-btn" style="display: none;">Stop Scanner</button>
                <input type="file" id="qr-image-upload" accept="image/*" style="display: none;" onchange="scanFromImage(event)">
                <label for="qr-image-upload" class="qr-btn">Choose File</label>
                <div id="qr-image-preview" class="qr-image-preview"></div>
                <div id="image-result" class="image-result"></div>
            </div>
        </div>
    </section>

    <footer class="copyright">
        © 2025 Hải Phong 7A. All rights reserved.
    </footer>

    <script src="qr-scan.js"></script>
</body>
</html>
